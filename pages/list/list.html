<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Acivity</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
   <div #map id="map"></div>
   <ion-grid >
    <ion-row  text-center padding>
      <ion-col>
        <ion-icon ios="ios-man" md="ios-man-outline"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon ios="ios-alarm" md="md-alarm"></ion-icon>
      </ion-col>
      <ion-col>
       <ion-icon ios="ios-flash" md="ios-flash-outline"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row text-center padding class="activityCount">
      <ion-col>
        {{distanceTravelled }} km
      </ion-col>
      <ion-col>
        <span>{{currentTimer || "00:00:00"}}</span>
      </ion-col>
      <ion-col>
        ---
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col>
        <button class="button button-icon icon" (click)="startTimer()">
   {{!flag ? "START" : "STOP"}}
   </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
