<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Personal Info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item padding>
      <ion-label color="primary" stacked>Name</ion-label>
      <ion-input type="text" placeholder="Name" [(ngModel)]="userName"></ion-input>
    </ion-item>
    <ion-item padding>
      <ion-label color="primary" stacked>Age</ion-label>
      <ion-input type="Number" placeholder="Age" [(ngModel)]="userAge"></ion-input>
    </ion-item>
    <ion-item padding>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="userGender">
        <ion-option value="f">Female</ion-option>
        <ion-option value="m">Male</ion-option>
      </ion-select>
    </ion-item>
    <ion-item padding>
      <ion-input type="Number" placeholder="Height" [(ngModel)]="userHeight"></ion-input>
      <ion-input type="Number" placeholder="Weight" [(ngModel)]="userWeight"></ion-input>
    </ion-item>
    <ion-item text-center no-lines padding>
      <button ion-button round outline large (click)="save()">Save</button>
    </ion-item>
  </ion-list>
 <!--  <button ion-button secondary (click)="showAccelaration()">
    {{flag ? 'Stop' : 'Start'}}
  </button> -->
  
</ion-content>
