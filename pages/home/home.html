<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Accelerometer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <button ion-button secondary (click)="showAccelaration()">
    {{flag ? 'Stop' : 'Start'}}
  </button>
  <ion-grid >
    <ion-row  text-center padding>
      <ion-col>
        acceleration: {{acceleration}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        distance :{{distance}}  m/s
      </ion-col>
    </ion-row>
    </ion-grid>
</ion-content>
